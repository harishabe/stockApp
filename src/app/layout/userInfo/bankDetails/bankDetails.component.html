<div id="userDetails">
  <div class="row">
    <div class="col-sm-6 user-center">
      <div class="center">
        <h4 class="primary-heading">Sanath kumar Personal Details</h4>
        <p>Link your bank account through which you wish to make investments</p>
      </div>
      <form>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="ifsc-code">IFSC code</label>
              <input type="text" class="form-control" id="ifsc-code">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="account-number">Account number</label>
              <input type="text" class="form-control" id="account-number">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="confirm-ac-num">Confirm Account number</label>
              <input type="text" class="form-control" id="confirm-ac-num">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address">
        </div>
        <div class="form-group">
          <label for="account-type">Account Type</label>
          <div>
            <mat-button-toggle-group class="toggle-button">
              <mat-button-toggle>Saving</mat-button-toggle>
              <mat-button-toggle>Current</mat-button-toggle>
              <mat-button-toggle>NRE</mat-button-toggle>
              <mat-button-toggle>NRO</mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="add-nominee">Add a Nominee(Optional)</label>
              <input type="text" class="form-control" id="add-nominee">
            </div>
          </div>
        </div>
        <div class="center">
          <button mat-flat-button routerLink="/dashboard/userInfo/uploadImage" class="mat-flat-button mat-primary"
            color="primary">Continue</button>
        </div>
      </form>
    </div>
  </div>
</div>
